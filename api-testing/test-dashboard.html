<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® Flipboard Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® Flipboard API Test Dashboard</h1>
        
        <div class="test-section info">
            <h3>ğŸ“Š API Tests</h3>
            <button onclick="testAPI()">Test API Connection</button>
            <button onclick="testUploads()">Test Uploads Endpoint</button>
            <button onclick="testCORS()">Test CORS</button>
            <div id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ“‹ Upload Data</h3>
            <div id="uploadData">Click "Test Uploads Endpoint" to load data</div>
        </div>
        
        <div class="test-section">
            <h3>ğŸ” Debug Info</h3>
            <div id="debugInfo">
                <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
                <p><strong>API Base:</strong> <span id="apiBase"></span></p>
                <p><strong>Browser:</strong> <span id="browserInfo"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Set debug info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiBase').textContent = 'https://i558110.hera.fontysict.net/api-testing/';
        document.getElementById('browserInfo').textContent = navigator.userAgent;

        async function testAPI() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<p>ğŸ”„ Testing API connection...</p>';
            
            try {
                const response = await fetch('https://i558110.hera.fontysict.net/api-testing/', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="success">
                        <h4>âœ… API Connection Successful</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h4>âŒ API Connection Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testUploads() {
            const results = document.getElementById('testResults');
            const uploadData = document.getElementById('uploadData');
            
            results.innerHTML = '<p>ğŸ”„ Testing uploads endpoint...</p>';
            uploadData.innerHTML = '<p>ğŸ”„ Loading upload data...</p>';
            
            try {
                const response = await fetch('https://i558110.hera.fontysict.net/api-testing/uploads', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                results.innerHTML = `
                    <div class="success">
                        <h4>âœ… Uploads Endpoint Working</h4>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Total Uploads:</strong> ${data.total}</p>
                    </div>
                `;
                
                if (data.uploads && data.uploads.length > 0) {
                    const uploadsHtml = data.uploads.map(upload => `
                        <div style="margin: 10px 0; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                            <strong>ğŸ“ ${upload.repository}</strong><br>
                            <small>ğŸŒ¿ ${upload.branch} | ğŸ‘¤ ${upload.slack_user} | ğŸ“… ${new Date(upload.timestamp).toLocaleString()}</small><br>
                            <a href="${upload.github_url}" target="_blank">ğŸ”— View on GitHub</a>
                        </div>
                    `).join('');
                    
                    uploadData.innerHTML = `
                        <h4>ğŸ“Š Found ${data.total} uploads:</h4>
                        ${uploadsHtml}
                    `;
                } else {
                    uploadData.innerHTML = '<p>No uploads found</p>';
                }
                
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h4>âŒ Uploads Endpoint Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong></p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                uploadData.innerHTML = `<p class="error">Failed to load uploads: ${error.message}</p>`;
            }
        }

        async function testCORS() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<p>ğŸ”„ Testing CORS...</p>';
            
            try {
                const response = await fetch('https://i558110.hera.fontysict.net/api-testing/uploads', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                results.innerHTML = `
                    <div class="success">
                        <h4>âœ… CORS Test Successful</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h4>âŒ CORS Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
