<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flipdot Live Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0d1117;
        color: #e6edf3;
      }
      body {
        margin: 0;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      .panel {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 0.75rem;
        padding: 1rem;
      }
      #frame-viewer {
        width: 100%;
        max-width: 512px;
        aspect-ratio: 84 / 28;
        background: #000;
        border-radius: 0.5rem;
        image-rendering: pixelated;
      }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flipdot Live Capture (15 FPS)</h1>
      <p>
        Streaming <a href="https://flipdots-project.vercel.app/" target="_blank" rel="noreferrer">room.html</a>
        to both your flipdot board and a local frame archive.
      </p>
    </header>

    <section class="panel">
      <h2>Live Preview</h2>
      <img id="frame-viewer" alt="Latest captured frame" />
    </section>

    <section class="panel">
      <h2>Capture Status</h2>
      <pre id="status">loadingâ€¦</pre>
    </section>

    <script>
      const frameElement = document.getElementById('frame-viewer');
      const statusElement = document.getElementById('status');
      const frameIntervalMs = Math.round(1000 / 15);

      async function refreshFrame() {
        frameElement.src = `/frames/latest.png?bust=${Date.now()}`;
      }

      async function refreshStatus() {
        try {
          const res = await fetch('/api/status');
          const data = await res.json();
          statusElement.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          statusElement.textContent = `Failed to load status: ${error.message}`;
        }
      }

      setInterval(refreshFrame, frameIntervalMs);
      setInterval(refreshStatus, 1000);
      refreshFrame();
      refreshStatus();
    </script>
  </body>
</html>
